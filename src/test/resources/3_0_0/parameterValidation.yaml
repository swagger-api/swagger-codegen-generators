openapi: 3.0.3
info:
  title: Title
  version: "2.0.0"
  description: test
  contact:
    name: test contact
    url: 'http://www.contact.com'
security:
  - OAuth2: []
paths:
  '/admin/texts/{id}':
    parameters:
      - name: x-header
        in: header
        description: header description
        required: true
        schema:
          type: string
          pattern: "[0-9]+"
      - name: name
        in: query
        description: query description
        schema:
          type: string
      - name: id
        in: path
        description: path description
        required: true
        schema:
          type: integer
          format: int64
      - name: itemWithDefault
        in: query
        description: boolean with default value
        required: false
        schema:
          default: false
          type: boolean
    put:
      summary: Update
      description: description
      operationId: updateTest
      responses:
        200:
          description: Successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalizedText'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalizedText'
        description: Localized Text object.
        required: true
        x-ecc-validate:
          validated: [Update]
servers:
  - url: 'http://localhost:8082/v1'
  - url: 'https://localhost:8082/v1'
components:
  schemas:
    BaseAudit:
      type: object
      description: Base audit fields
      properties:
        created:
          type: string
          format: date-time
          description: Indicates time of creation.
        modified:
          type: string
          format: date-time
          description: Indicates time of last modification.
        createdBy:
          type: string
          description: Identification of creator.
        modifiedBy:
          type: string
          description: Identification of modifier.
    BaseRecordVersion:
      type: object
      description: BaseRecordVersion
      properties:
        recordVersion:
          type: integer
          x-ecc-validate:
            check-null: [Create]
            check-not-null: [Update]
            check-required: [Patch, BulkPatch]
          description: 'Timestamp from last update, not to be updated directly'
          format: int64
    LocalizedText:
      type: object
      required:
        - module
        - locale
        - key
        - defaultValue
      allOf:
        - $ref: '#/components/schemas/BaseRecordVersion'
        - $ref: '#/components/schemas/BaseAudit'
        - properties:
            id:
              type: integer
              format: int64
              x-ecc-validate:
                check-null: [Create, Update]
                check-not-valid: [Patch]
              description: ID of the Localized text
              example: 1
            module:
              type: string
              x-ecc-validate:
                check-not-empty: [Create, Update]
                check-not-valid: [Patch]
              description: Module name to be used for key value to be loaded
              example: COMMONS
            locale:
              type: string
              x-ecc-validate:
                check-not-empty: [Create, Update]
                check-not-valid: [Patch]
              description: Localization to be retrieved
              example: en
            key:
              type: string
              x-ecc-validate:
                check-not-empty: [Create, Update]
                check-not-valid: [Patch]
              description: Localized text key value normally used for retrieval
              example: LocalizedTextToBeRetrieved
            defaultValue:
              type: string
              x-ecc-validate:
                check-not-empty: [Create, Update]
                check-valid: [Patch]
              description: Default Text to be used
              example: Default Localized Text
            customValue:
              type: string
              x-ecc-validate:
                check-valid: [Create, Update, Patch]
              description: Alternative Text to be used
              example: Alternative Localized Text