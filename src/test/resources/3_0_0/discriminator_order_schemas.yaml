openapi: 3.0.2
info:
  title: OAI Specification example for NPE
  version: 1.0.0
paths:
  /sampleObjectResponse:
    get:
      responses:
        '200':
          description: desc
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/A_Base'
components:
  schemas:

    A_Base:
      type: object
      properties:
        relations:
          type: string

    B_Sub_Base:
      allOf:
        - "$ref": '#/components/schemas/A_Base'
      type: object
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          aPersonalProperty: '#/components/schemas/APersonalProperty'

    C_Sub_Sub_Base:
      allOf:
        - "$ref": '#/components/schemas/B_Sub_Base'
        - required:
            - type
          type: object
          properties:
            type:
              type: string
          discriminator:
            propertyName: type
            mapping:
              motorVehicle: '#/components/schemas/D_Sub_Sub_Sub_Base'

    D_Sub_Sub_Sub_Base:
      allOf:
        - "$ref": '#/components/schemas/C_Sub_Sub_Base'
        - type: object
          properties:
            bark:
              type: string
